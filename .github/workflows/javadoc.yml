name: javadoc

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: Javadoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build javadoc
        run: mvn compile javadoc:javadoc
