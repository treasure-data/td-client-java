version: 2.1
orbs:
  maven: circleci/maven@1.4.0

executors:
  jdk8:
    docker:
      - image: cimg/openjdk:8.0
  jdk11:
    docker:
      - image: cimg/openjdk:11.0
  jdk17:
    docker:
      - image: cimg/openjdk:17.0

jobs:
  build:
    working_directory: /tmp/td-client-java
    parameters:
      jdk:
        type: executor
    executor: << parameters.jdk >>
    steps:
      - checkout
      - run:
          name: Sleep to avoid resource name conflict
          command: |
            if [[ $CIRCLE_JOB != "build-jdk8" ]]; then
              sleep $((RANDOM % 30))
            fi
      - maven/with_cache:
          steps:
            - run:
                name: Test
                command: mvn test -Dtd.client.endpoint=api-staging.treasuredata.com
      - maven/process_test_results
      - store_artifacts:
            path: /tmp/td-client-java/target/site

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              jdk: [jdk8, jdk17]
